<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Presentasi SKPL Pro - Responsive</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="global.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        silver: { 100: '#F1F5F9', 300: '#CBD5E1', 500: '#64748B' },
                        midnight: { 900: '#020617', 800: '#0F172A', 700: '#1E293B' }
                    }
                }
            }
        }
    </script>
</head>
<body class="text-slate-200 h-[100dvh] w-full flex flex-col relative">

    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute inset-0 bg-grid opacity-50"></div>
        <div class="absolute top-0 left-0 w-48 h-48 md:w-96 md:h-96 bg-blue-600/20 rounded-full mix-blend-screen filter blur-3xl animate-blob"></div>
        <div class="absolute bottom-0 right-0 w-48 h-48 md:w-96 md:h-96 bg-cyan-600/20 rounded-full mix-blend-screen filter blur-3xl animate-blob animation-delay-2000"></div>
    </div>

    <main id="slide-container" class="relative z-10 flex-grow flex flex-col justify-center items-center px-6 md:px-20 pb-24 md:pb-0 w-full max-w-[1400px] mx-auto">
        </main>

    <div class="fixed bottom-6 left-0 w-full px-6 z-50 flex flex-col-reverse md:flex-row items-center justify-between gap-4">
        
        <div class="flex items-center gap-4 w-full md:w-auto justify-center md:justify-start">
            <div class="text-lg md:text-2xl font-bold font-mono text-blue-400" id="slide-number">01</div>
            <div class="w-32 md:w-64 h-1.5 bg-slate-800 rounded-full overflow-hidden shadow-inner">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-blue-600 to-cyan-400 w-0 transition-all duration-700 ease-out"></div>
            </div>
            <div class="text-[10px] md:text-xs text-slate-500 uppercase tracking-widest whitespace-nowrap" id="slide-total">/ 20</div>
        </div>

        <div class="flex items-center gap-4">
            <button onclick="prevSlide()" class="glass-card w-10 h-10 md:w-12 md:h-12 rounded-full flex items-center justify-center hover:bg-white/10 active:scale-95 transition">
                <svg class="w-5 h-5 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <button onclick="nextSlide()" class="glass-card w-10 h-10 md:w-12 md:h-12 rounded-full flex items-center justify-center hover:bg-white/10 active:scale-95 transition">
                <svg class="w-5 h-5 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
