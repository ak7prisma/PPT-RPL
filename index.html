<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Presentasi SKPL Pro - Professional Edition</title>
        
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/lucide@latest"></script>

        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="global.css">
        
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                        colors: {
                            midnight: { 900: '#020617', 800: '#0F172A' },
                            accent: { blue: '#3B82F6', cyan: '#06B6D4', purple: '#8B5CF6' }
                        }
                    }
                }
            }
        </script>
    </head>
    <body class="bg-midnight-900 text-slate-200 h-[100dvh] w-full flex flex-col relative overflow-hidden">

        <div class="fixed inset-0 z-0 pointer-events-none">
            <div class="absolute inset-0 bg-grid opacity-30"></div>
            
            <div class="absolute top-0 right-0 w-[300px] h-[300px] bg-accent-blue/10 rounded-bl-full blur-3xl"></div>
            <div class="absolute bottom-0 left-0 w-[300px] h-[300px] bg-accent-purple/10 rounded-tr-full blur-3xl"></div>
            
            <div class="absolute top-10 left-10 w-24 h-1 bg-gradient-to-r from-blue-500 to-transparent"></div>
            <div class="absolute bottom-10 right-10 w-24 h-1 bg-gradient-to-l from-cyan-500 to-transparent"></div>
            <div class="absolute top-10 right-10 flex gap-2">
                <div class="w-2 h-2 bg-slate-700 rounded-full"></div>
                <div class="w-2 h-2 bg-slate-700 rounded-full"></div>
                <div class="w-2 h-2 bg-slate-700 rounded-full"></div>
            </div>
        </div>

        <main id="slide-container" class="relative z-10 flex-grow flex flex-col justify-center items-center px-6 md:px-16 w-full max-w-7xl mx-auto">
            </main>

        <div class="fixed bottom-0 left-0 w-full h-20 bg-midnight-900/10 backdrop-blur-md border-t border-white/5 z-50 flex items-center justify-between px-6 md:px-12">
            
            <div class="flex items-center gap-6">
                <span class="text-2xl font-mono font-bold text-accent-blue" id="slide-number">01</span>
                <div class="hidden md:block h-8 w-[1px] bg-slate-700"></div>
                <div class="hidden md:flex flex-col">
                    <span class="text-xs text-slate-400 uppercase tracking-wider" id="slide-category">Intro</span>
                    <span class="text-sm font-semibold text-white truncate max-w-[200px]" id="slide-title-mini">Loading...</span>
                </div>
            </div>

            <div class="absolute bottom-0 left-0 h-1 bg-slate-800 w-full">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-blue-500 via-purple-500 to-cyan-500 w-0 transition-all duration-500"></div>
            </div>

            <div class="flex gap-3">
                <button onclick="prevSlide()" class="p-3 rounded-full hover:bg-white/10 active:scale-95 transition border border-white/10 group">
                    <i data-lucide="chevron-left" class="w-5 h-5 text-slate-300 group-hover:text-white"></i>
                </button>
                <button onclick="nextSlide()" class="p-3 rounded-full hover:bg-white/10 active:scale-95 transition border border-white/10 group bg-white/5">
                    <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300 group-hover:text-white"></i>
                </button>
            </div>
        </div>

        <script src="data.js"></script>
        <script src="script.js"></script>
    </body>
</html>
